      function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
      function pickRandom(arr) { return arr[rand(0, arr.length - 1)]; }

      function showSale() {
        const pool = Math.random() < 0.55 ? names_fem : names_masc;
        const nome = pickRandom(pool);
        window.Notiflix.Notify.Success(`${nome} ${phrase} ${product_name} ✅`);
      }

      function startSalesLoop() {
        window.Notiflix.Notify.Init({
          position: position,
          timeout: timeout,
          cssAnimation: true,
          cssAnimationStyle: animation,
          useIcon: true,
          fontFamily: 'Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial',
          success: { background: '#16a34a', textColor: '#fff' },
          failure: { background: '#dc2626', textColor: '#fff' },
          distance: '16px',
          width: '320px'
        });

        // helper de teste manual
        window.showTestNotify = showSale;

        (function loop() {
          showSale();
          setTimeout(loop, rand(min_time * 1000, max_time * 1000));
        })();
      }

      // Espera o Notiflix carregar
      (function waitForNotiflix(attempt = 0) {
        if (window.Notiflix && window.Notiflix.Notify && window.Notiflix.Notify.Init) {
          startSalesLoop();
        } else if (attempt < 100) {
          setTimeout(() => waitForNotiflix(attempt + 1), 100);
        } else {
          console.warn("Notiflix não carregou. Verifique bloqueadores ou a rede.");
        }
      })();
